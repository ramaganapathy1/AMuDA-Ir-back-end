<body  id="main" style="background: gainsboro;" class="img-responsive success">

<br><br>
<div class="row">

    {% if 'name' not in session or session['name']=='' %}
<div class="col-md-4 col-lg-offset-1" >
    <div class="box box-header box-success ">
        <div class="box-header with-border">
            <h3 class="box-title"><b>Sign </b>Up</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                </button>
            </div>
            <!-- /.box-tools -->
        </div>
        <!-- /.box-header -->
        <div class="box-body">
                <!-- Horizontal Form -->
                <div >

                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" method="post" action="/signUp">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Name</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Jon Diggle" required >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail4" class="col-sm-2 control-label">Email</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail4" name="gender" placeholder="Male/Female" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="number" class="col-sm-2 control-label">Number</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="number" name="number" placeholder="+91 1234567890" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password" required>
                                </div>
                            </div>


                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="reset" class="btn btn-default">Reset</button>
                            <button type="submit" class="btn btn-success pull-right">Sign Up</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
        </div>
        <!-- /.box-body -->
    </div>


    <!-- /.box -->
</div>
    <div class="col-md-4">
        <div class="box box-header box-primary">
            <div class="box-header with-border">
                <h3 class="box-title"><b>Sign </b>In</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                    </button>
                </div>
                <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">



                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" method="post" action="/signIn">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Number</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" name=number placeholder="Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="reset" class="btn btn-default">Reset</button>
                        <button type="submit" class="btn btn-info pull-right">Sign in</button>
                    </div>
                    <!-- /.box-footer -->
                </form>


        </div>

            <!-- /.box-body -->
        </div>
        <a class="btn btn-block btn-social btn-github">
            <i class="fa fa-github"></i> Fork us on GitHub!
        </a>


        <!-- /.box -->
    </div>
    {% else %}
    <!-- session else part -->
    <br><br><div class="col-lg-6 col-lg-offset-1">
        <div class="callout callout-success">
            <h1><b><i>{{ session['name']}}</i></b><a class="pull-right" href="/dashboard" class="active"><i class="fa fa-sign-in" aria-hidden="true"></i></a></h1>

            <p><i class="fa fa-sign-out" aria-hidden="true"> <a href="/logOut">Logout?</i></a> </p>
            <a class="btn btn-block btn-social btn-github">
                <i class="fa fa-github"></i> Fork Us on GitHub
            </a>
        </div>
        <h3><i class="fa fa-bookmark">{{ session['count'] }}</i>&nbsp;&nbsp;&nbsp;&nbsp;</h3>
    <div class="row">
        <div class="col-lg-12">
<div id="calendar_basic" style="width: 1000px; height: 350px;"></div>
        </div>
    </div>


    </div>
    {% endif %}
    <!-- else closses here -->
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["calendar"]});
      google.charts.setOnLoadCallback(drawChart);

   function drawChart() {
       var dataTable = new google.visualization.DataTable();
       dataTable.addColumn({ type: 'date', id: 'Date' });
       dataTable.addColumn({ type: 'number', id: 'Won/Loss' });
       dataTable.addRows([
           {% if li %}
               {% for i in li %}
          [ new Date({{  i['year'] }},{{  i['month'] }},{{  i['date'] }}), 1 ],
               {% endfor %}
               [ new Date(2017,8,26), 0]
        ]);
       {% endif %}
       var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

       var options = {
         title: "IR-AMuDA Usage Stats",
         height: 350,
       };
       {% if li  %}
       chart.draw(dataTable, options);
       {% endif %}
   }</script>
